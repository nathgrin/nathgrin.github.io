<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/7b0c6c87c1.js" crossorigin="anonymous"></script>
    
    <title>VoteRadio settings</title>
    <link rel="icon" type="image/x-icon" href="../logo.ico">

    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div id="content">

        <img height=120px src="../logo.ico">
        <h1>VoteRadio Settings</h1>

        <div id="refresh" hidden>
            <button id="refreshbtn" class="fa-solid">Refresh</button>
        </div>

        <div id="tst" hidden>
            <button id="tstbtn" class="fa-solid">Test</button>
        </div>

        <div id="saveandexitdiv" class="group">
            <input type="button" class="fa-solid" onclick="window.open('../index.html');" value="Back" />
            <button id="resetbtn" class="fa-solid">Reset to defaults</button>
        </div>
        
        <div id="importexportdiv" class="group">
            <button id="exportbtn" class="fa-solid">Export</button><br>
            <button id="importbtn" class="fa-solid">Import</button>
            <input type="file" id="selectFiles" accept=".json" value="Import" />
        </div>

        <div id="showstationlist" class="group"></div>


        <!-- The Table -->
        <div id="allstationstablediv" class="group">
            <table id="allstationstable" class="table table-striped draggable-table">
                <thead>
                    <tr>
                        <th>  </th>
                        <th>Name</th>
                        <th>Genres</th>
                        <th>Description</th>
                        <th>url</th>
                    </tr>
                </thead>
                <tbody id="stationsinfotbody">
                </tbody>
              </table>
        </div>

        <!-- <div id="footdiv"></div> this isnt working... -->

    </div>

    <!-- just make sure this is called last .. -->
    <script src="./draggabletable.js"></script>
    <script src="./settings.js"></script>
    <script src="../defaults.js"></script>
    <script src="../import.js"></script>
    
    
</body>
</html>
